"A listing for a booking"
type Listing {
    id: ID!
    "Title of the listing"
    title: String!
    "How many beds are available"
    numOfBeds: Int
    "How much it costs for a night's stay"
    costPerNight: Float
    closedForBookings: Boolean
}

type Query {
    "List all the listings"
    featuredListings: [Listing!]!
}